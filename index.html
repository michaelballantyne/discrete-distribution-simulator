<html>
    <head>
        <script src="libs/jquery-1.7.2.js">
            //= libs/jquery-1.7.2.min.js 
        </script>
        <script src="libs/knockout-2.0.0.debug.js">
            //= libs/knockout-2.0.0.js 
        </script>
        <style>
            table {
                border-spacing: 0px;
                border-collapse: collapse;
            }

            td, th {
                border-style: solid;
                border-color: black;
                border-width: 2px;
                padding-left: 5px;
                padding-right: 5px
            }

            .noborder{
                border-style: none;
            }

            .tableinput {
                font-size: 1em;
                width: 8em;
                border-style: none;
            }

            .bggreen {
                background-color: #66FF66;
            }

            .bgred {
                background-color: #CC0000;
            }


        </style>
    </head>
    <body>
        <h1>Discrete Probability Simulator</h1>
        <div data-bind="with: table">
            <h2>Probability Distribution</h1>
            <table data-bind="template: {name: 'probsTable'}">
            </table>

            <br />
        </div>

        <div data-bind="with: simulation"   >
            <h2>Simulation</h2>
            <label>Trials: </label>
            <input data-bind="value: trials, css: {bgred: !trialsValid()}">
            <button data-bind="click: runSimulation">Run Simulation</button>
            <br />
        </div>

        <div data-bind="with: results">
            <div>
                <h3>Results</h3>
                <div id="selectable" data-bind="foreach: results, click: selectText">
                    <span data-bind="text: $data"></span> 
                    <br />
                </div>
            </div>
        </div>

        <script type="text/html" id="probsTable">
            <<thead>
                <tr>
                    <th>X &#8712; &#8484;</th>
                    <th>0 &#8804; P(X) &#8804; 1</th>
                </tr>
            </thead>
            <tbody>
                <!-- ko foreach: probs -->
                <tr>
                    <td data-bind="css: {bgred: !(xValid())}">
                        <input class="tableinput" data-bind="value: x, css: {bgred: !(xValid())}" />
                    </td>
                    <td data-bind=" css: {bgred: !(pValid())}">
                        <input class="tableinput" data-bind="value: pOfX, css: {bgred: !(pValid())}" />
                    </td>
                    <td class="noborder">
                        <button tabindex="-1" data-bind="click: remove">X</button>
                    </td>
                </tr> 
                <!-- /ko -->
                <tr data-bind="with: pendingProb">
                    <td data-bind="css: {bgred: !(xValid())}">
                        <input id="focus" class="tableinput" data-bind="value: x, css: {bgred: !(xValid())}, event: {blur: $parent.entryKeyHandler}" />
                    </td>
                    <td data-bind=" css: {bgred: !(pValid())}">
                        <input class="tableinput" data-bind="value: pOfX, css: {bgred: !(pValid())}, event: {blur: $parent.entryKeyHandler, keydown: $parent.entryKeyHandler}" />
                    </td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="noborder">Sum of P(X): </td>
                    <td data-bind="css: { bggreen: totalValid(), bgred: !(totalValid())}, text: totalProb().toPrecision(5), css: { bggreen: totalValid(), bgred: !(totalValid())}"/></td>
                </tr>
            </tfoot>
        </script>

        <script src="vm.js">
            //= vm.js
        </script>
    </body>
</html>
